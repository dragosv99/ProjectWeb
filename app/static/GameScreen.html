<!Doctype html>
<html>
    <head>

        <link rel="icon"  type="image/png"  href="media/logo.png">
        <title>Space Battleship</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/GameScreen.css">
    </head>

    <body background="media/background.png" >

        <header>
            <img id="logo" src="media/logobig.png" type="image/png" alt="Game Logo"/>
            <input id="messageBox" disabled>

            <div class="stats">
                <h2>Game Stats</h2>
                <h3 id="you">You</h3>
                <h3 id="opponent">Opponent</h3>
                <p>Ships Alive</p>
                <p>Ships Destroyed</p>
            </div>

        </header>

        <main>
            <div id = "result"> </div>

            <div class="buttons">
                
                <input type="image" id="type1" src="media/UFO2.png" />	
			    <input type="image" id="type2" src="media/SP2.png" />
                <input type="image" id="type3" src="media/GR2.png" />	
                <input type="image" id="rotate" src="media/Rotate.png" />	

            </div>

            <h2>Your Ships</h2>
            <h2>Enemy Ships</h2>

        </main>

        <footer>

        </footer>

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="scripts/game.js"></script>
    </body>
</html>
