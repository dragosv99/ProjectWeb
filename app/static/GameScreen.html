<!Doctype html>
<html>
    <head>

        <link rel="icon"  type="image/png"  href="media/logo.png">
        <title>Space Battleship</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/GameScreen.css">
    </head>

    <body background="media/background.png" >

        <header>
            <img id="logo" src="media/logobig.png" type="image/png" alt="Game Logo"/>
            <input id="messageBox" disabled>

            <div class="stats">
                <h2>GAME STATS</h2>
                <div class="you">
                    <h3>YOU</h3>
                    <p id = "myalive">0</p>
                    <p id = "mydestroyed">0</p>
                </div>

                <div class="statsType">
                    <p>Ships Alive</p>
                    <p>Ships Destroyed</p>
                </div>

                <div class="enemy">
                    <h3>ENEMY</h3>
                    <p id="enemyalive">0</p>
                    <p id="enemydestroyed">0</p>
                </div>
                
            </div>

        </header>

        <main>
            <div id = "result"> </div>

            <input type="image" id="fullscreen" src="media/fullscreen.png" />

            <div class="buttons">
                
                <input type="image" id="type1" src="media/UFO2.png" />	
			    <input type="image" id="type2" src="media/SP2.png" />
                <input type="image" id="type3" src="media/GR2.png" />	
                <input type="image" id="rotate" src="media/Rotate.png" />	

            </div>

            <div class="tableTitle">
                <h2>Your Ships</h2>
                <h2>Enemy Ships</h2>
            </div>

        </main>

        <div class="resolution">
			<p>resize your screen to a minimal resolution of </p>
		</div>

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="scripts/game.js"></script>
    </body>
</html>
